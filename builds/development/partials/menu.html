<div ng-controller="MenuCtrl">
    <md-toolbar hide-gt-md>
        <div class="md-toolbar-tools">
            <span flex=""></span>
            <md-button aria-label="close bottom sheet" ng-click="close()" class="md-fab md-mini md-primary md-hue-3">
                <i class="fa fa-chevron-left"></i>
            </md-button>
        </div>
    </md-toolbar>
    <div flex>
        <menu-link layout-align="space-around start">
            <project-menu></project-menu>
            <md-divider class="nav-menu divider"></md-divider>
            <md-button aria-label="navigate to resume" class="md-button md-default-theme nav-menu" ng-click="menuClick('resume')">
                Resume
            </md-button>
            <md-button aria-label="navigate to contact" class="md-button md-default-theme nav-menu" ng-click="menuClick('contact')">
                Contact
            </md-button>
        </menu-link>
    </div>
</div>
